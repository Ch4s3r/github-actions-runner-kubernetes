name: Nix

on:
  push:
  pull_request:

jobs:
  check:
    strategy:
      matrix:
        os: [ ubuntu-latest, arc-runner-set ]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v12
        with:
          init: "none"
      - uses: DeterminateSystems/magic-nix-cache-action@v7
      - run: nix --version
